name: Build & Publish

on:
  push:
    branches:
      - main
    paths:
      - 'packages/**'
      - 'package.json'

concurrency: 
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'

      - run: npm ci
      - run: npm run build
      - run: npm run typecheck

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Bump versions and publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          set -e
          
          # Get current versions from npm (or 0.0.0 if not published)
          MODELS_NPM=$(npm view @cappasoft/openrouter-models version 2>/dev/null || echo "0.0.0")
          SELECTOR_NPM=$(npm view @cappasoft/openrouter-model-selector version 2>/dev/null || echo "0.0.0")
          
          # Get local versions
          MODELS_LOCAL=$(node -p "require('./packages/openrouter-models/package.json').version")
          SELECTOR_LOCAL=$(node -p "require('./packages/openrouter-model-selector/package.json').version")
          
          echo "üì¶ @cappasoft/openrouter-models: npm=$MODELS_NPM, local=$MODELS_LOCAL"
          echo "üì¶ @cappasoft/openrouter-model-selector: npm=$SELECTOR_NPM, local=$SELECTOR_LOCAL"
          
          PUBLISHED=false
          
          # Publish models if version changed
          if [ "$MODELS_LOCAL" != "$MODELS_NPM" ]; then
            echo "üöÄ Publishing @cappasoft/openrouter-models@$MODELS_LOCAL"
            npm publish -w @cappasoft/openrouter-models --access public
            PUBLISHED=true
          else
            echo "‚è≠Ô∏è @cappasoft/openrouter-models@$MODELS_LOCAL already published"
          fi
          
          # Publish selector if version changed
          if [ "$SELECTOR_LOCAL" != "$SELECTOR_NPM" ]; then
            echo "üöÄ Publishing @cappasoft/openrouter-model-selector@$SELECTOR_LOCAL"
            npm publish -w @cappasoft/openrouter-model-selector --access public
            PUBLISHED=true
          else
            echo "‚è≠Ô∏è @cappasoft/openrouter-model-selector@$SELECTOR_LOCAL already published"
          fi
          
          if [ "$PUBLISHED" = "false" ]; then
            echo "‚úÖ All packages already up to date on npm"
          fi
